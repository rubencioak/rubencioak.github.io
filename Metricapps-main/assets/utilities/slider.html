<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Custom Sliders</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }

    .slider-wrapper {
        margin-bottom: 10px;
        position: relative;
        width: 500px;
        height: 100px;
        margin-inline: auto;
    }

    .slider-label {
        height: 50px;
        text-align: left;
        font-weight: bold;
        font-size: 16px;
    }

    .slider-container {
        position: absolute;
        width: 100%;
        height: 50px;
    }

    input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, #f67575 0%, #f67575 var(--percent), #ccc var(--percent), #ccc 100%);
        border-radius: 5px;
        outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 20px;
      width: 20px;
      background: #ddd;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
      border: 2px solid #999;
      position: relative;
      z-index: 1;
    }

    .value-bubble {
      position: absolute;
      top: -25px;
      background-color: #f67575;
      padding: 3px 7px;
      width: fit-content;
      height: fit-content;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 12px;
      transform: translateX(-50%);
      pointer-events: none;
      white-space: nowrap;
    }

    .ticks, .subticks {
      display: flex;
      justify-content: space-between;
      padding-top: 10px;
      width: 97.5%;
      position: absolute;
      pointer-events: none;
      left: 1.5%;
    }

    .tick-mark {
      width: .2%;
      height: 12px;
      background: #f67575;
      margin-top: -14px;
    }

    .subtick-mark {
      width: .1%;
      height: 8px;
      background: #f67575;
      opacity: 0.5;
      margin-top: -14px;
    }

    .tick-labels {
      position: absolute;
      display: flex;
      justify-content: space-between;
      top: 0px;
      left: 0;
      width: 97.5%;
      pointer-events: none;
      font-size: 0.9em;
      text-align: center;
      margin-top: 30px;
      margin-left: 1.5%;
    }

    .tick-labels span {
      transform: translateX(-50%);
      width: max-content;
      position: absolute;
      font-size: 11px;
    }
  </style>
</head>
<body>

  <!-- Slider 1 -->
    <div class="slider-wrapper" style="width: 300px">
        <div class="slider-label">Select Value 1:</div>
        <div class="slider-container">
            <div class="value-bubble">0</div>
            <input type="range" class="custom-slider" min="0" max="50" step="5" value="10">
            <div class="subticks"></div>
            <div class="ticks"></div>
            <div class="tick-labels"></div>
        </div>
    </div>

  <!-- Slider 2 -->
  <div class="slider-wrapper">
    <div class="slider-label">Select Value 2:</div>
    <div class="slider-container">
      <input type="range" class="custom-slider" min="100" max="300" step="20" value="200">
      <div class="value-bubble">0</div>
      <div class="subticks"></div>
      <div class="ticks"></div>
      <div class="tick-labels"></div>
    </div>
  </div>

  <script>
    function setupSlider(container) {
      const slider = container.querySelector('.custom-slider');
      const bubble = container.querySelector('.value-bubble');
      const tickMarks = container.querySelector('.ticks');
      const subtickMarks = container.querySelector('.subticks');
      const tickLabels = container.querySelector('.tick-labels');

      function updateBubble() {
        const val = slider.value;
        const min = +slider.min;
        const max = +slider.max;
        const percent = ((val - min) / (max - min)) * 100;

        slider.style.setProperty('--percent', `${percent}%`);
        bubble.textContent = val;

        const bubblePos = slider.offsetWidth * (percent / 100);
        bubble.style.left = `${bubblePos}px`;
      }

      function generateTicks() {
        const min = +slider.min;
        const max = +slider.max;
        const numMainTicks = 11;
        const mainStep = (max - min) / (numMainTicks - 1);

        tickMarks.innerHTML = '';
        subtickMarks.innerHTML = '';
        tickLabels.innerHTML = '';

        // Main ticks and labels
        for (let i = 0; i < numMainTicks; i++) {
          const value = Math.round(min + i * mainStep);

          const mark = document.createElement('div');
          mark.className = 'tick-mark';
          tickMarks.appendChild(mark);

          const label = document.createElement('span');
          label.textContent = value;
          label.style.left = `${(i / (numMainTicks - 1)) * 100}%`;
          tickLabels.appendChild(label);
        }

        // Subticks
        const numSubticks = 2 * numMainTicks - 1;
        for (let i = 0; i < numSubticks; i++) {
          const subtick = document.createElement('div');
          subtick.className = 'subtick-mark';
          subtickMarks.appendChild(subtick);
        }
      }

      slider.addEventListener('input', updateBubble);
      window.addEventListener('resize', updateBubble);

      generateTicks();
      updateBubble();
    }

    // Initialize all sliders on the page
    document.querySelectorAll('.slider-container').forEach(setupSlider);
  </script>
</body>
</html>
